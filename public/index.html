<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="simple weather app">
    <meta name="keywords" content="simple weather app, weather app, real time weather app">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images//site.webmanifest">
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <h1>Real-time Weather App</h1>
            <form action="#">
                <div class="error-msg"></div>
                <input type="text" placeholder="Enter the city" class="input_text" autofocus required>
                <input type="submit" value="Send" class="submit">
            </form>
        </div>

        <div class="result-container">
            <div class="left-side">
                <h1 class="name" id="name"></h1>
                <i class="date"></i>
                <p class="desc"></p>
                <p class="temp"></p>
            </div>
            <div class="right-side">
                <img src="" id="imgIcon" alt=""></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
